name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "17 17 * * 5"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual
            runner: macos-13
          - language: c-cpp
            build-mode: manual
            runner: windows-latest
          - language: java-kotlin
            build-mode: manual
            runner: ubuntu-latest
          - language: swift
            build-mode: manual
            runner: macos-13
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.22.3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Download dependencies
        run: flutter pub get

      - if: matrix.language == 'c-cpp' && matrix.runner == 'windows-latest'
        name: Build Windows for C/C++ analysis
        run: |
          flutter build windows

      - if: matrix.language == 'java-kotlin'
        name: Build Android for Java/Kotlin analysis
        run: flutter build apk && flutter build appbundle

      - if: matrix.language == 'swift' || matrix.language == 'c-cpp' && matrix.runner == 'macos-13'
        name: Build iOS/macOS for Swift and C/C++ analysis
        run: |
          flutter build ios --release --no-codesign
          flutter build macos

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
