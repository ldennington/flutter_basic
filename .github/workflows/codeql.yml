name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "17 17 * * 5"

jobs:
  analyze-cpp:
    name: Analyze C/C++
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ (matrix.os == 'macos-13' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
          - os: ubuntu-latest
          - os: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.22.3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: c-cpp
          build-mode: manual

      - name: Download dependencies
        run: flutter pub get

      - if: matrix.os == 'windows-latest'
        name: Build Windows
        run: |
          flutter build windows

      - if: matrix.os == 'ubuntu-latest'
        name: Build Linux
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
          flutter build linux

      - if: matrix.os == 'macos-13'
        name: Build iOS
        run: |
          flutter build ios --release --no-codesign
          flutter build macos

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  analyze:
    name: Analyze ${{ matrix.language-proper }}
    runs-on: ${{ (matrix.language == 'swift' && 'macos-13') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual
            language-proper: Java/Kotlin
          - language: swift
            build-mode: manual
            language-proper: Swift
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.22.3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Download dependencies
        run: flutter pub get

      - if: matrix.language == 'java-kotlin'
        name: Build Android for Java/Kotlin analysis
        run: |
          flutter build apk
          flutter build appbundle

      - if: matrix.language == 'swift'
        name: Build iOS/macOS for Swift analysis
        run: |
          flutter build ios --release --no-codesign

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
